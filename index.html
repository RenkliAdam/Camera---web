<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jumpscare Crazy Games</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        iframe {
            width: 80%;
            height: 80%;
            border: none;
        }

        #jumpscare {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: black;
            z-index: 9999;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        #jumpscare img {
            max-width: 100%;
            max-height: 100%;
        }

        #jumpscare h1 {
            color: red;
            font-size: 50px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <iframe src="https://www.crazygames.com/" id="game-frame"></iframe>

    <div id="jumpscare">
        <img src="https://i.imgur.com/3b1ZVvJ.png" alt="Scary Face">
        <h1>AHHHH!</h1>
    </div>

    <script>
        // Jumpscare mekanizması
        const jumpscare = document.getElementById("jumpscare");

        // Rastgele bir zaman (örneğin 10-30 saniye arası) seçiliyor
        const randomTime = Math.random() * 20000 + 10000; // 10-30 saniye

        setTimeout(() => {
            jumpscare.style.display = "flex";
            setTimeout(() => {
                alert("Korktun mu? Oyuna dönmek için sayfayı yenileyin.");
                location.reload();
            }, 2000); // 2 saniye sonra yeniden yükleme
        }, randomTime);
    </script>
</body>
</html>
