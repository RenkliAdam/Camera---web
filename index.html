<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Telefon Kamerası Görüntü Paylaşımı</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    video {
      width: 90%;
      max-width: 600px;
      border: 2px solid #ccc;
      border-radius: 10px;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <h1>Telefon Kamerası Yayını</h1>
  <video id="video" autoplay playsinline></video>

  <script>
    // Telefon kamerasına erişim
    navigator.mediaDevices
      .getUserMedia({ video: true })
      .then((stream) => {
        const videoElement = document.getElementById('video');
        videoElement.srcObject = stream;

        // Kamerayı başlat
        videoElement.play();
      })
      .catch((err) => {
        console.error('Kameraya erişilemedi:', err);
        alert('Telefon kameranıza erişim başarısız oldu!');
      });
  </script>
</body>
</html>
