<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Canlı Yayın - Bilgisayar</title>
  <style>
    body {
      text-align: center;
      padding: 20px;
    }
    video {
      width: 100%;
      max-width: 500px;
      border: 2px solid #000;
    }
  </style>
</head>
<body>
  <h1>Telefon Kamerasından Yayın</h1>
  <video id="video" autoplay></video>

  <script>
    const videoElement = document.getElementById('video');
    const peerConnection = new RTCPeerConnection();

    // WebRTC bağlantısı kurmak için sinyal verisi alınacak
    // Örneğin, telefon tarafından gönderilen "offer" burada alınacak
    const offer = {/* Telefon tarafından gönderilen offer objesi burada olmalı */};

    peerConnection.setRemoteDescription(new RTCSessionDescription(offer))
      .then(() => peerConnection.createAnswer())
      .then(answer => peerConnection.setLocalDescription(answer))
      .then(() => {
        // WebRTC sinyalini telefon tarafına gönder
        console.log("WebRTC Answer gönderildi.");
      });

    peerConnection.ontrack = (event) => {
      // Telefonun kamerasından gelen görüntü
      videoElement.srcObject = event.streams[0];
    };

    peerConnection.onicecandidate = (event) => {
      if (event.candidate) {
        console.log("ICE Candidate: ", event.candidate);
        // ICE Candidate bilgisini telefona gönder
      }
    };
  </script>
</body>
</html>
