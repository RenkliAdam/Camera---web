<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Telefon Kamerasından Yayın</title>
  <style>
    video {
      width: 100%;
      max-width: 500px;
      border: 2px solid #000;
    }
  </style>
</head>
<body>
  <h1>Telefon Kamerasından Yayın</h1>
  <video id="video" autoplay></video>

  <script>
    const videoElement = document.getElementById('video');
    const peerConnection = new RTCPeerConnection();

    // Telefon tarafından gönderilen "offer" burada alınacak
    const offerInput = prompt("Telefon tarafından gönderilen offer mesajını buraya yapıştırın:");
    const offer = JSON.parse(offerInput);

    // Offer'ı al ve bağlantıyı kur
    peerConnection.setRemoteDescription(new RTCSessionDescription(offer))
      .then(() => peerConnection.createAnswer())
      .then(answer => peerConnection.setLocalDescription(answer))
      .then(() => {
        // Answer'ı telefon tarafına gönder
        alert("Answer mesajı oluşturuldu. Lütfen telefon tarafına kopyalayıp yapıştırın.");
        console.log("Answer mesajı: ", peerConnection.localDescription);
      });

    // Video akışını göster
    peerConnection.ontrack = (event) => {
      videoElement.srcObject = event.streams[0];
    };

    peerConnection.onicecandidate = (event) => {
      if (event.candidate) {
        console.log("ICE Candidate: ", event.candidate);
        // ICE Candidate bilgisini telefon tarafına gönder
      }
    };
  </script>
</body>
</html>
